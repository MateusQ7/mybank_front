<div class="main">
  <div class="left-side">
    <div class="invoice-content">
      <div class="title-invoice">
        <p class="invoice-text">Fatura Atual:</p>
      </div>
      <div class="invoice">
        <div class="invoice-main">
          <p class="invoice-money-status" *ngIf="invoice">
            R$ {{ invoice.amount | number : "1.2-2" }}
          </p>
          <p class="invoice-money-status" *ngIf="!invoice">
            Fatura Inexistente
          </p>
          <p class="maturity">Vencimento dia 10</p>
        </div>
      </div>
      <div class="historic-div">
        <div class="title-historic">
          <p class="historic-text">Hist√≥rico de Compras:</p>
        </div>
        <div class="historic">
          <ul class="historic-list">
            <li class="text-info-h" *ngFor="let transaction of transactions">
              {{ transaction.paymentDescription }} =
              <span class="value-h"
                >R$ {{ transaction.amount | number : "1.2-2" }}</span
              >
            </li>
            <li class="text-info-h" *ngIf="transactions.length === 0">
              Nenhuma compra encontrada
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="title-invoice">
      <p class="invoice-text">Pagar Fatura:</p>
    </div>
    <div class="buttons">
      <button class="balance-button" (click)="openDialog()">Pagar</button>
    </div>
  </div>
</div>
