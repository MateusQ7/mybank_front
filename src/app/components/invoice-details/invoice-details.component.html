<div class="main">
  <div class="left-side">
    <div class="invoice-content">
      <div class="title-invoice">
        <p class="invoice-text">Fatura Atual:</p>
      </div>
      <div class="invoice">
        <div class="invoice-main">
          <p class="invoice-money-status" *ngIf="invoice">
            R$ {{ invoice.amount | number : "1.2-2" }}
          </p>
          <p class="invoice-money-status" *ngIf="!invoice">
            Fatura Inexistente
          </p>
          <p class="maturity">Vencimento dia 10</p>
        </div>
      </div>
      <div class="historic-div">
        <div class="title-historic">
          <p class="historic-text">Hist√≥rico de Compras:</p>
        </div>
        <div class="historic">
          <ul class="historic-list">
            <li class="text-info-h">
              RP League Of Legends = <span class="value-h">R$ 5000,90</span>
            </li>
            <li class="text-info-h">
              Supermercado DODS = <span class="value-h">R$ 2000,00</span>
            </li>
            <li class="text-info-h">
              Cursos de frescura = <span class="value-h">R$ 1028,00</span>
            </li>
            <li class="text-info-h">
              SAMSUNNG BRASIL = <span class="value-h">R$ 2681,60</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="right-side">
    <div class="buttons">
      <button class="balance-button" (click)="openDialog()">Pagar</button>
      <button class="balance-button">Aumentar Limite</button>
      <button class="balance-button">Antecipar</button>
      <button class="balance-button">Mudar Vencimento</button>
    </div>
  </div>
</div>
