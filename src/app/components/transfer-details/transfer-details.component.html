<div class="main">
  <div class="card">
    <div class="card-contain">
      <p>HISTÓRICO DE TRANSFERÊNCIA:</p>
    </div>
    <div class="card-info">
      <div class="card-hist">
        <ul class="list-items">
          <li *ngFor="let transaction of transactions">
            <p>
              {{ transaction.senderName }} ({{ transaction.senderCpf }}) para
              {{ transaction.receiverName || 'Desconhecido' }} ({{ transaction.receiverCpf }}):
              <span class="receiving">R$ {{ transaction.amount | number:'1.2-2' }}</span>
            </p>
            <p>Descrição: {{ transaction.paymentDescription }}</p>
          </li>
        </ul>
      </div>
      <div class="btn">
        <button type="button" (click)="openDialog()">Nova Transferência</button>
      </div>
    </div>
  </div>
</div>
