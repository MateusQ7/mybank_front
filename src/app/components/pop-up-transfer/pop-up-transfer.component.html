<div class="main">
  <div class="title-div">
    <p class="title">Nova Transferência</p>
  </div>
  <form [formGroup]="transferForm">
    <div class="card-form">
      <div class="input-wrapper">
        <label for="cpf">CPF:</label>
        <input type="text" placeholder="Digite o CPF" id="cpf" formControlName="cpf">
        <div
          *ngIf="transferForm.get('cpf')?.invalid && (transferForm.get('cpf')?.touched || transferForm.get('cpf')?.dirty)">
          <small *ngIf="transferForm.get('cpf')?.errors?.['required']">CPF é obrigatório.</small>
          <small *ngIf="transferForm.get('cpf')?.errors?.['pattern']">CPF inválido.</small>
        </div>

        <label for="card-value">Valor para a Transferência:</label>
        <input type="text" placeholder="R$ 120.00" id="card-value" formControlName="transferValue">

        <label for="description">Descrição da Transferência:</label>
        <input type="text" placeholder="Descrição" id="description" formControlName="description">

        <label for="purchase-type">Tipo da Transferência:</label>
        <div class="buttons">
          <input class="btn-choice" type="radio" id="button-sim" formControlName="transferType" value="PIX" checked>
          <label for="button-sim" class="buttons-card">PIX</label>
          <input class="btn-choice" type="radio" id="button-nao" formControlName="transferType" value="TED">
          <label for="button-nao" class="buttons-card">TED</label>
          <input class="btn-choice" type="radio" id="button-doc" formControlName="transferType" value="DOC">
          <label for="button-doc" class="buttons-card">DOC</label>
          <input class="btn-choice" type="radio" id="button-other" formControlName="transferType" value="OUTRO">
          <label for="button-other" class="buttons-card">OUTRO</label>
        </div>
      </div>
    </div>
    <div class="close">
      <button type="button" class="buttons-close" (click)="onClose()">Fechar</button>
      <button type="button" class="buttons-create" (click)="onCreate()">Criar</button>
    </div>
  </form>
