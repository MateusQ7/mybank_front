<div class="main">
    <div class="left-side">
        <div class="image-div">
            <img class="image" src="../../../assets/logo_mybank.svg" alt="">
        </div>
        <form class="main-form">
            <div class="form-register">
                <div class="input-wrapper">
                    <label for="name">Nome:</label>
                    <div class="input-content">
                        <input type="text" placeholder="Junin Silva">
                        <img src="../../../assets/person-icon.svg" alt="">
                    </div>
                    <label for="email">Email:</label>
                    <div class="input-content">
                        <input type="email" placeholder="alex@email.com">
                        <img src="../../../assets/email-icon.svg" alt="">
                    </div>
                    <label for="telefone">Telefone:</label>
                    <div class="input-content">
                        <input type="tel" placeholder="(85)922345678">
                        <img src="../../../assets/phone-icon.svg" alt="">
                    </div>
                    <label for="name">Senha:</label>
                    <div class="input-content">
                        <input type="password" placeholder="Digite sua senha">
                        <img src="../../../assets/password-icon.svg" alt="">
                    </div>
                    <label for="name">Confirme sua senha:</label>
                    <div class="input-content">
                        <input type="password" placeholder="Confirme sua senha">
                        <img src="../../../assets/password-icon.svg" alt="">
                    </div>
                    <label for="name">CPF:</label>
                    <div class="input-content">
                        <input type="text" placeholder="01234567899">
                        <img src="../../../assets/cpf-icon.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="button-submit">
                <button type="button" id="button-primary" [routerLink]="['/login']">Cadastrar</button>
            </div>
        </form>
    </div>
    <div class="right-side">
        <img src="../../../assets/backGournd.svg" alt="">
    </div>
</div>
